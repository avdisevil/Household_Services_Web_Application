<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Service</h1>
    <form action="{{ url_for('Edit_Service', id=service.id) }}" method="POST">
        <div class="form-group">
            <label for="name">Service Name:</label>
            <input type="text" id="name" name="name" value="{{ service.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" value="{{ service.price }}" required>
        </div>
        
        <div class="form-group">
            <label for="time_required">Time Required (hours):</label>
            <input type="number" id="time_required" name="time_required" value="{{ service.time_required }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required>{{ service.description }}</textarea>
        </div>
        
        <div class="button-container">
            <button type="submit" class="button">Save Changes</button>
            <a href="{{ url_for('Admin_Home_Page') }}" class="button">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
