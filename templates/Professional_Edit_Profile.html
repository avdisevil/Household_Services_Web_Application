<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Professional Profile</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Container Styles */
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button Styles */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Professional Profile</h1>

    <form action="{{ url_for('Professional_Edit_Profile') }}" method="POST">
        
        <!-- Full Name -->
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ professional['full_name'] }}" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ professional['address'] }}" required>
        </div>

        <!-- Pin Code -->
        <div class="form-group">
            <label for="pin_code">Pin Code:</label>
            <input type="text" id="pin_code" name="pin_code" value="{{ professional['pin_code'] }}" required>
        </div>

        <!-- Experience -->
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" value="{{ professional['experience'] }}" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ professional['description'] }}" required>
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <button type="submit" class="button">Save Changes</button>
            <a href="{{ url_for('Professional_Profile') }}" class="button cancel-button">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
