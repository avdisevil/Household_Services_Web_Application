<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Service</h1>
    <form action="{{ url_for('Add_Service') }}" method="POST">
        <div class="form-group">
            <label for="service_name">Service Name:</label>
            <input type="text" id="service_name" name="name" required>
        </div>

        <div class="form-group">
            <label for="service_description">Service Description:</label>
            <input type="text" id="service_description" name="description" required>
        </div>

        <div class="form-group">
            <label for="price">Price (in Rupees):</label>
            <input type="number" id="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="time_required">Time Required (in hours):</label>
            <input type="number" id="time_required" name="time_required" required>
        </div>

        <div class="button-container">
            <button type="submit" class="button">Add Service</button>
        </div>
    </form>
</div>

</body>
</html>
