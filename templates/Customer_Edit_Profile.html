<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Container Styling */
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        /* Button Container */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        /* Button Styles */
        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #0056b3;
        }

        /* Cancel button style */
        .button.cancel {
            background-color: #f44336;
        }
        
        .button.cancel:hover {
            background-color: #d32f2f;
        }
        
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Profile</h1>

    <form action="{{ url_for('Customer_Edit_Profile') }}" method="POST">
        
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ customer['full_name'] }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ customer['address'] }}" required>
        </div>

        <div class="form-group">
            <label for="pin_code">Pin Code:</label>
            <input type="text" id="pin_code" name="pin_code" value="{{ customer['pin_code'] }}" required>
        </div>

        <div class="button-container">
            <button type="submit" class="button">Save Changes</button>
            <a href="{{ url_for('Customer_Profile') }}" class="button cancel">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
