<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-family: 'Georgia', 'Times', 'serif';
            font-size: 36px;
            color: #333;
            margin-bottom: 120px;
            font-weight: 600;
            letter-spacing: 2px; 
            text-transform: uppercase; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 50px;
            text-align: center;
            width: 100%;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        button {
            font-size: 16px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        button[name="role"][value="admin"] {
            background-color: #4CAF50;
            color: white;
        }
        button[name="role"][value="customer"] {
            background-color: #FF9800;
            color: white;
        }
        button[name="role"][value="professional"] {
            background-color: #2196F3;
            color: white;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
    <h1>HomeHaven Household Services</h1>

    <div class="container">
        <h2>Select Your Role</h2>

        <div class="button-container">
            <form action="/" method="POST">
                <button type="submit" name="role" value="admin" title="Access admin dashboard">Admin</button>
                <button type="submit" name="role" value="customer" title="Browse services and request them">Customer</button>
                <button type="submit" name="role" value="professional" title="Manage services and offers as a professional">Professional</button>
            </form>
        </div>
    </div>

</body>
</html>
